<p>Shop Component</p>

<input type="text" class="input-style" [(ngModel)]="userName">

<p>{{userName}}</p>

<button [disabled]="userName === ''" (click)="onResetValue()" class="btn btn-primary">Clear Name</button>

<button  (click)="onCreateProduct()" class="btn btn-primary">Push Profuct name</button>
